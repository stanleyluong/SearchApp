<div class="searchPage">
    <div class="searchPage__header">
        <img class="searchPage__logo"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google"
            height="30" width="92">
        <div class="home__inputContainer">
            <div class="search">
                <div class="search__input">
                    <input type="text" [(ngModel)]="searchTerm" value="{{searchTerm}}" (keydown)="search($event)">

                    <svg (click)="searchTerm = ''" class="search__inputIcon" focusable="false" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                        </path>
                    </svg>
                    <span class="divider"></span>
                    <svg class="search__inputIcon" focusable="false" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                            fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                            fill="#f4b400"></path>
                        <path
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                            fill="#ea4335"></path>
                    </svg>
                    <svg class="search__inputIcon search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>
                <div class="meta">
                    <div class="grid-icon"></div>
                    <button type="button" class="sign-button" (click)="googleAuth()" *ngIf="!loggedIn">Sign In</button>
                    <img [src]="image" alt="Photo" class="photo" *ngIf="loggedIn" (click)="signOut()">
                </div>
            </div>
        </div>

        <div class="searchpage__options">
            <div class="searchpage__optionsLeft">
                <div class="searchpage__optionSelected">
                    <a href="#">
                        <svg focusable="false" viewBox="0 0 24 24">
                            <path fill="#34a853" d="M10 2v2a6 6 0 0 1 6 6h2a8 8 0 0 0-8-8"></path>
                            <path fill="#ea4335" d="M10 4V2a8 8 0 0 0-8 8h2c0-3.3 2.7-6 6-6"></path>
                            <path fill="#fbbc04" d="M4 10H2a8 8 0 0 0 8 8v-2c-3.3 0-6-2.69-6-6"></path>
                            <path fill="#4285f4"
                                d="M22 20.59l-5.69-5.69A7.96 7.96 0 0 0 18 10h-2a6 6 0 0 1-6 6v2c1.85 0 3.52-.64 4.88-1.68l5.69 5.69L22 20.59">
                            </path>
                        </svg>
                        <span class="text">
                            All
                        </span>
                    </a>
                </div>
                <div class="searchpage__option">
                    <a href="#">
                        <svg focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M10 16.5l6-4.5-6-4.5v9zM5 20h14a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1zm14.5 2H5a3 3 0 0 1-3-3V4.4A2.4 2.4 0 0 1 4.4 2h15.2A2.4 2.4 0 0 1 22 4.4v15.1a2.5 2.5 0 0 1-2.5 2.5">
                            </path>
                        </svg>
                        Videos</a>
                </div>
                <div class="searchpage__option">
                    <a href="#">
                        <svg focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M14 13l4 5H6l4-4 1.79 1.78L14 13zm-6.01-2.99A2 2 0 0 0 8 6a2 2 0 0 0-.01 4.01zM22 5v14a3 3 0 0 1-3 2.99H5c-1.64 0-3-1.36-3-3V5c0-1.64 1.36-3 3-3h14c1.65 0 3 1.36 3 3zm-2.01 0a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h7v-.01h7a1 1 0 0 0 1-1V5">
                            </path>
                        </svg>
                        Images</a>
                </div>
                <div class="searchpage__option">
                    <a href="#">
                        <svg focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M12 11h6v2h-6v-2zm-6 6h12v-2H6v2zm0-4h4V7H6v6zm16-7.22v12.44c0 1.54-1.34 2.78-3 2.78H5c-1.64 0-3-1.25-3-2.78V5.78C2 4.26 3.36 3 5 3h14c1.64 0 3 1.25 3 2.78zM19.99 12V5.78c0-.42-.46-.78-1-.78H5c-.54 0-1 .36-1 .78v12.44c0 .42.46.78 1 .78h14c.54 0 1-.36 1-.78V12zM12 9h6V7h-6v2">
                            </path>
                        </svg>
                        News</a>
                </div>
                <div class="searchpage__option">
                    <a href="#">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                            </path>
                        </svg>More</a>
                </div>
            </div>

            <div class="searchpage__optionsRight">
                <div class="searchpage__option">
                    <div>Settings</div>
                </div>
                <div class="searchpage__option">
                    <div>Tools</div>
                </div>
            </div>
        </div>
    </div>

    <div class="searchPage__results">
        <p class="result_count">About {{ results.searchInformation.formattedTotalResults }} results ({{ results.searchInformation.formattedSearchTime }} seconds)</p>
        <br>

        <div class="searchPage__result">
            <div class="result" *ngFor="let result of results.items">
                <cite class="result__title">{{ result.displayLink }}</cite>
                <p class="spacing"></p>
                <a href="{{ result.formattedUrl }}" class="searchPage__resultTitle">{{ result.title }}</a>
                <div class="result__text">
                   {{ result.snippet }}
                </div>
            </div>
        </div>
    </div>
</div>
